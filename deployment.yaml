apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app-deployment
  labels:
    app: express-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
        - name: express-app-container
          image: 904233102697.dkr.ecr.ap-south-1.amazonaws.com/ksp-ecr-app-repository:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: express-app-service
spec:
  type: LoadBalancer
  selector:
    app: express-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
